<h1>Main Page</h1> 
<!--  -->
<h2>List of Products</h2>
<div id="List of Products">
    {% for product in products %}
    <div class="product" id="product_{{product.id}}">Product {{product.id}}
        <div>{{ product.id }}</div>
        <div>{{ product.available }}</div>
        <div>{{ product.category }}</div>
        <div>{{ product.description }}</div>
        <div>{{ product.freeShipping }}</div>
        <div>{{ product.name }}</div>
        <div>{{ product.price }}</div>
        <div>{{ product.shopId }}</div>
        <div>{{ product.shopId }}</div>
    </div>
    {% endfor %}
</div>
